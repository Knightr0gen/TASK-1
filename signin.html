<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS\styles.css">
    
    <title>Login Page</title>
</head>
<body>
   <div class="login">
       <div class="bg"></div>
        
            <H1>Sign In</H1>
            <form class="form">
                <input class="field" id="fname" type="text" placeholder="First Name">
                <input class="field" id="lname" type="text" placeholder="Last Name">
                <input class="field" id="no" type="text" placeholder="Mobile Number">
                <input class="field" id="mail" type="email" placeholder="Email">
                <input class="radio" type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input class="radio" type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input class="radio" type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
                <input class="field" id="uname" type="text" placeholder="Username">
                <input class="field" id="pswd" type="password" placeholder="Password">
                <a href="index.html"><button  class="bttn" type="button" id="Signin-button" >Register</button></a>
            </form>
            
        
    </div> 
</body>
</html>
